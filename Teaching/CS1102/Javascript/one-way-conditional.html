<!DOCTYPE html>
<html>
	<head>
	<title>Jayascript One-Way Conditional</title>
	<script>
		function init() {
			var p;
			var currentDate = new Date();
			p = prompt ("What is your birth month? (1-12)");
			if (Number (p) == currentDate.getMonth () + 1)
				alert("Happy Birthday!");
		}
	</script>
	</head>
	<body onload="init();">
		<!-- Page content begins here -->
		<h1>One Way Conditional</h1>
		<!-- Page content ends here -->
	</body>
</html>
